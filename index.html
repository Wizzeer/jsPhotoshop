<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />-->
    <style>
        html{
            background-color: rgb(235, 235, 238);
        }
        canvas{
            
            margin: 20px;
            float: left;
        }

        input{
            margin-top: 40px;
            margin-right: 10px;
        }
        button{
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="content">
        
        <div id="brightness">
            <div id="contrast">
                <div id="saturation">
                    <canvas width="300" height="300" id="plotno" crossOrigin="anonymous"></canvas>
                </div>
            </div>
        </div>
        
    
        <!--Brightness-->
        <input type="range" min="0" max="2" step="0.01" value="1" oninput="brightnessChange(this.value)"/>
        Brightness : <span id="brightnessStatus">50 %</span>
        <br>
        <!--Contrast-->
        <input type="range" min="0" max="3" step="0.01" value="1" oninput="contrastChange(this.value)"/>
        Contrast : <span id="contrastStatus">33 %</span>
        <br>
        <!--Saturation-->
        <input type="range" min="0" max="10" step="0.01" value="1" oninput="saturationChange(this.value)"/>
        Saturation : <span id="saturationStatus">10 %</span>
        <br>
        <!--Blur-->
        <input type="range" min="0" max="10" step="0.01" value="0" oninput="blurChange(this.value)"/>
        Blur : <span id="blurStatus">0 %</span>
        <br>
        <input type="range" min="-100" max="100" step="1" value="0" oninput="canvasContrastChange(this.value)"/>
        Canvas contrast: <span id="canvasContrastStatus">0 %</span>
        <br>
        <input type="range" min="0" max="3" step="0.1" value="1" oninput="canvasBrightnessChange(this.value)"/>
        Canvas brightness: <span id="canvasBrightnessStatus">50 %</span>
        <br>
        <button id="run">Pobierz piksele</button> 
    </div>
<script src="js/main.js"></script>
</body>
</html>
